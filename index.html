<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Revenue Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #myChart {
            width: 80%;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Store Revenue Over 4 Months</h1>
    <canvas id="myChart"></canvas>
    <script>
        async function fetchDataAndCreateChart() {
            try {
                const response = await fetch('/api/revenue'); // Fetch data from the Flask backend
                const data = await response.json(); // Parse the JSON response
    
                const chartConfig = {
                    type: 'bar',
                    data: data, // Use the fetched data here
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value, index, values) {
                                        return '$' + value.toLocaleString();
                                    }
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Monthly Revenue by Store',
                                font: {
                                    size: 16
                                }
                            }
                        }
                    }
                };
    
                const myChart = new Chart(
                    document.getElementById('myChart'),
                    chartConfig
                );
    
            } catch (error) {
                console.error('Error fetching data:', error);
                // Optionally display an error message on the page
            }
        }
    
        fetchDataAndCreateChart(); // Call the function to fetch data and create the chart when the page loads
    </script>
</body>
</html>
